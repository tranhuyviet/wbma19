<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pic of picArray">
      <ion-thumbnail item-start>
        <img [src]="pic.thumbnail">
      </ion-thumbnail>
      <h2>{{pic.title}}</h2>
      <p>{{pic.details}}</p>
      <button ion-button clear item-end (click)="viewOriginalImage(pic.original)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
